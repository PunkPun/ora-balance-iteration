		Briefing:\n\n*** Balance Iteration 4.0 ***\n\n- Credits for various things: The Combined Arms Mod, FRenzy, Orb, Pinkthoth, Punsho, TTTPPP, Widow and probably many others\n- Custom BI 4.0 balance:\n  * ERCC refinery 2.1, BCC rax 1.1, ACC airfield 1.0\n  * Ranger speed 164 (up from 160)\n  * Tanya added skull icon\n  * Spy added skull icon when disguised as Tanya\n  * MGG has deployable shroud of 7c0 (up from 6c0) and vision 7c0 (up from 6c0) or 5c0 in shroud (up from 4c0)\n	* GG shroud 7c0 (up from 6c0) and vision 7c0 (up from 6c0)\n  * Mig health 8000 (down from 10000)\n  * Iron Curtain footprint is now 2x2 (up from 2x1)\n  * GPS charge time 3 mins (down from 8 mins), when fired units revealed for 1 min, then 3 mins to recharge, global timer only when used\n  * Parabomb wood damage 50 (down from 60)\n  * Vehicles slow on crushing (50% speed)
